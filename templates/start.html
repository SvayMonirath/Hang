<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hang | Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #1f1f28, #181825);
      color: #e0def4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(40, 42, 54, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 48px 32px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 32px;
      color: #c0caf5;
    }

    a {
      display: block;
      background-color: #7aa2f7;
      color: #1a1b26;
      text-decoration: none;
      padding: 14px 20px;
      margin: 12px 0;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    a:hover {
      background-color: #a9b1d6;
      color: #1a1b26;
      transform: scale(1.02);
    }

    a:active {
      transform: scale(0.98);
    }

    .admin {
      background-color: #9ece6a;
    }

    .admin:hover {
      background-color: #b9f27c;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Hang üç±</h1>
    <a href="{{ url_for('menu') }}">üçΩÔ∏è Start Ordering</a>
    <a href="{{ url_for('admin') }}" class="admin">‚ûï Add to Menu</a>
  </div>
</body>
</html>
